<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نموذج إدخال البيانات</h1>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="fullName">الاسم الثلاثي *</label>
                <input type="text" id="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف *</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="date">التاريخ *</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">الوقت *</label>
                    <input type="time" id="time" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="package">باقة (كوب) *</label>
                <select id="package" required>
                    <option value="">اختر الباقة</option>
                    <option value="صغير">صغير</option>
                    <option value="متوسط">متوسط</option>
                    <option value="كبير">كبير</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="totalAmount">المبلغ الإجمالي *</label>
                <input type="number" id="totalAmount" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="location">الموقع *</label>
                <input type="text" id="location" required>
            </div>
            
            <div class="form-group">
                <label for="notes">الملاحظات</label>
                <textarea id="notes" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="subItems">الأصناف الفرعية</label>
                <textarea id="subItems" rows="3"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">حفظ البيانات</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        // استبدل هذا الرابط برابط Web app الذي حصلت عليه
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzxokzBOWUU7-SHhR8MZ7LCZyaKniISNv-46Hlqq5Qt-55rxUVBbkNiispyrhwrNF1aCw/exec';        
        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // تعطيل الزر أثناء الإرسال
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الحفظ...';
            
            try {
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    package: document.getElementById('package').value,
                    totalAmount: document.getElementById('totalAmount').value,
                    location: document.getElementById('location').value,
                    notes: document.getElementById('notes').value,
                    subItems: document.getElementById('subItems').value
                };
                
                // عرض رسالة التحميل
                messageDiv.innerHTML = `
                    <div class="message loading">
                        <div class="spinner"></div>
                        <div>جاري التحقق من التوافر...</div>
                    </div>
                `;
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData),
                    muteHttpExceptions: true
                });
                
                const result = await response.json();
                
                if (result.status === "success") {
                    messageDiv.innerHTML = '<div class="message success">✅ ' + result.message + '</div>';
                    document.getElementById('dataForm').reset();
                    // تعيين التاريخ والوقت الحاليين
                    const now = new Date();
                    document.getElementById('date').value = now.toISOString().split('T')[0];
                    document.getElementById('time').value = now.toTimeString().split(':')[0] + ':' + now.toTimeString().split(':')[1];
                } 
                else if (result.status === "conflict") {
                    messageDiv.innerHTML = '<div class="message warning">⚠️ ' + result.message + '</div>';
                }
                else {
                    messageDiv.innerHTML = '<div class="message error">❌ ' + result.message + '</div>';
                }
                
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">❌ حدث خطأ أثناء حفظ البيانات. حاول مرة أخرى.</div>';
                console.error('Error:', error);
            } finally {
                // إعادة تفعيل الزر
                submitBtn.disabled = false;
                submitBtn.textContent = 'حفظ البيانات';
                
                // إزالة الرسالة بعد 5 ثوانٍ
                setTimeout(() => {
                    if (messageDiv.querySelector('.success')) {
                        messageDiv.innerHTML = '';
                    }
                }, 5000);
            }
        });
        
        // تعيين التاريخ والوقت الحاليين كقيم افتراضية
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            const timeStr = now.toTimeString().split(':')[0] + ':' + now.toTimeString().split(':')[1];
            
            document.getElementById('date').value = dateStr;
            document.getElementById('time').value = timeStr;
        });
    </script>
</body>
</html>
